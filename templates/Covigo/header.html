{% block header %}
    <nav class="bg-slate-900 text-white flex items-center justify-between bg-teal p-3">
        <div class="flex items-center flex-no-shrink px-4 py-2 mr-6">
            <span class="font-semibold text-3xl tracking-tight">Covigo</span>
        </div>
        <div class="flex block text-right">
            <div class="inline-block text-sm px-2 py-2 leading-none">
                <a href="{% url 'accounts:profile' user.id %}" class="inline-block text-sm px-4 py-2 leading-none border rounded hover:border-transparent hover:text-slate-900 hover:bg-white">
                    {{ user.get_username }}
                </a>
            </div>
            <div class="inline-block text-sm mr-4 px-2 py-2 leading-none">
                <a href="{% url 'accounts:logout' %}" class="inline-block text-sm px-4 py-2 leading-none border rounded hover:border-transparent hover:text-slate-900 hover:bg-white">
                    Log out
                </a>
            </div>
        </div>
    </nav>
{% endblock %}
