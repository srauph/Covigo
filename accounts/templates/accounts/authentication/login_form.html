{% block content %}
    <form class="mt-8 space-y-6" action="#" method="POST">
        {% csrf_token %}
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
            <div>
                <label for="email-address" class="sr-only">{{ form.username.label_tag }}</label>
                <input id="email-address" name="{{ form.username.html_name }}" type="text" required
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                       placeholder="Username">
                {{ form.username.field.errors }}
            </div>
            <div>
                <label for="password" class="sr-only">{{ form.password.label_tag }}</label>
                <input id="password" name="{{ form.password.html_name }}" type="password"
                       autocomplete="current-password" required
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                       placeholder="Password">
                {{ form.password.field.errors }}
            </div>
        </div>

        <div class="flex items-center justify-between">
            {#        <div class="flex items-center">#}
            {#          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">#}
            {#          <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>#}
            {#        </div>#}

            <div class="text-sm">
                <a href="{% url 'accounts:forgot_password' %}"
                   class="font-medium text-indigo-600 hover:text-indigo-500"> Forgot your password? </a>
            </div>
        </div>

        <div>
            <button type="submit" value="login"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <!-- Heroicon name: solid/lock-closed -->
                    <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                         xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                              clip-rule="evenodd"/>
                    </svg>
                </span>
                Sign in
            </button>
        </div>
    </form>
{% endblock %}
