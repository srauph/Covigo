{% extends 'Covigo/base.html' %}

{% block content %}
    <div class="min-h-full bg-slate-100">
        <h1 class="block text-5xl p-4 font-semibold text-center">
            Create A New Message
        </h1>
        <div class="bg-gray-50 m-4 p-4 rounded">
            <form action="list.html" method="post" class="text-3xl">
                <div class="flex flex-wrap justify-evenly px-4 m-4 font-semibold">
                    <div class="w-full flex flex-wrap items-center px-4 m-4 font-semibold">
                        <div class="w-full xl:w-1/4">
                            <label for="recipient">
                                Recipient:
                            </label>
                        </div>
                        <div class="w-full xl:w-3/4">
                            <input type="text" id="recipient" name="recipient text"
                                   placeholder="e.g. doctor strange, wanda, etc." required="true"
                                   class="w-full text-2xl px-4 py-2 rounded border" size="50"/>
                        </div>
                        <div class="w-full xl:w-1/4">
                            <label for="subject">
                                Subject:
                            </label>
                        </div>
                        <div class="w-full xl:w-3/4">
                            <input type="text" id="subject" name="subject text"
                                   placeholder="e.g. I'm dying, help im pregnant, etc." required="true"
                                   class="w-full text-2xl px-4 py-2 rounded border" size="50"/>
                        </div>
                        <div class="w-full xl:w-1/4">
                            <label for="priority">
                                Priority:
                            </label>
                        </div>
                        <div class="w-full xl:w-3/4">
                           <select class="w-full text-2xl px-4 py-2 rounded border size="50"">
                               <option value="0">Low</option>
                               <option value="1">Medium</option>
                               <option value="2">High</option>
                           </select>
                        </div>
                    </div>
                    <div class="w-full flex flex-wrap items-center px-4 m-4 font-semibold">
                        <div class="w-full xl:w-1/3">
                            <label for="content">
                                Content:
                            </label>
                        </div>
                        <div class="w-full xl:w-2/3">
                            <textarea id="content" name="content textarea"
                                      placeholder="e.g. those drugs you gave me are hitting hard fam.." required="true"
                                      rows="3" cols="50"
                                      class="w-full text-2xl px-4 py-2 rounded border align-middle"></textarea>
                        </div>
                    </div>
                </div>
                <div class="flex flex-wrap justify-center">
                    <div class="w-full xl:w-auto px-4 m-4 text-center">
                        <button type="submit" value="Send"
                                class="px-4 py-2 rounded border bg-blue-600 border-blue-900 hover:bg-blue-700 hover:border-blue-700 text-center text-white text-3xl font-bold">
                            Send
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
