{% extends "Covigo/base.html" %}



{% block script %}


{% endblock %}

{% block content %}


    <div class="min-h-full bg-slate-100">
        <div class="flex justify-between bg-slate-700">
            <h1 class="text-2xl text-white font-semibold px-8 py-4">Messages</h1>
        </div>

        <div class="bg-white shadow m-8 rounded-xl">
            <div class="w-full flex justify-between items-center p-4">
                <div>
                    <a href="">
                        <button class="bg-green-600 hover:bg-blue-800 text-sm font-semibold text-white px-2 py-1 rounded-md flex items-center gap-1">
                       <span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"
                              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                        </span>
                            <span>Submit a new report</span>
                        </button>
                    </a>
                </div>

                <div class="text-red-600 font-bold">
                    You should Submit your report today by 11:59:59, remaining time: 1 hour
                </div>
                <div>
                    <a href="">
                        <button class="bg-blue-600 hover:bg-blue-800 text-sm font-semibold text-white px-2 py-1 rounded-md flex items-center gap-1">
                       <span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"
                              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                        </span>
                            <span>Message My Doctor</span>
                        </button>
                    </a>
                </div>

            </div>
        </div>

        <div class="flex">
            <div class="w-1/6 m-4">
                <div class="m-4 p-4 bg-white shadow rounded-lg">
                    <table class="w-full">
                        <tr>
                            <th class="border-b text-left p-1">Symptoms to report</th>
                        </tr>
                        <tr class="border-b ">
                            <td class="p-1">Fever</td>
                        </tr>


                    </table>
                </div>
            </div>
            <div class="m-4 w-5/6">
                <div class="m-4 p-4 bg-white shadow rounded-lg">
                    <table class="w-full table-auto" id="message_list_table">
                        <thead>
                            <tr class="border-b">
                                <th class="p-2">Date Submitted</th>
                                <th class="p-2">Viewed By Doctor</th>
                                <th class="p-2">Action</th>
                            </tr>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
