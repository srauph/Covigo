{% extends 'Covigo/base.html' %}

{% block content %}
    <div class="min-h-full bg-slate-100">
        <h1 class="text-5xl p-4 font-semibold text-center">
            Symptom Edition
        </h1>
        <div class="block bg-gray-50 m-4 p-4 rounded">
            <form method="post" id="symptom_edition" class="text-3xl">
                {% csrf_token %}
                <div class="flex flex-wrap justify-evenly px-4 m-4 font-semibold">
                    <div class="w-full flex flex-wrap items-center px-4 m-4 font-semibold">
                        <div class="w-full xl:w-1/4">
                            <label for="symptom name">
                                Symptom Name:
                            </label>
                        </div>
                        <div class="w-full xl:w-3/4">
                            <input type="text" value="{{ editable_symptom.name }}" id="symptom_name" name="symptom_name" placeholder="e.g. fever, cough, cold, etc." required="true" class="w-full text-2xl px-4 py-2 rounded border" size="50"/>
                        </div>
                    </div>
                    <div class="w-full flex flex-wrap items-center px-4 m-4 font-semibold">
                        <div class="w-full xl:w-1/3">
                            <label for="symptom description">
                                Symptom Description:
                            </label>
                        </div>
                        <div class="w-full xl:w-2/3">
                           <textarea id="symptom_description" name="symptom_description" maxlength="100" placeholder="e.g. individual may lose sense of smell and/or taste, etc." required="true" rows="3" cols="50" class="w-full text-2xl px-4 py-2 rounded border align-middle">{{ editable_symptom.description }}</textarea>
                        </div>
                    </div>
                </div>
                <div class="flex flex-wrap justify-center">
                    <div class="w-full xl:w-auto px-4 m-4 text-center">
                        <button type="submit" value="update_and_return" name="update_and_return" class="px-4 py-2 rounded border bg-blue-600 border-blue-900 hover:bg-blue-700 hover:border-blue-700 text-center text-white text-3xl font-bold">
                            Update and return
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
