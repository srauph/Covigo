{% extends 'Covigo/base.html' %}

{% block content %}
    <div class="min-h-full bg-slate-100">
        <h1 class="text-5xl p-4 font-semibold text-center">
            Symptom Creation
        </h1>
        <div class="block bg-gray-50 m-4 p-4 rounded">
            <form action="{% url 'symptoms:create_symptom' %}" method="post" class="text-3xl">
                {% csrf_token %}
                <div class="flex flex-wrap justify-evenly px-4 m-4 font-semibold">
                    <div class="w-full flex flex-wrap items-center px-4 m-4 font-semibold">
                        <div class="w-full xl:w-1/4">
                            {{ form.name.label_tag }}
                        </div>
                        <div class="w-full xl:w-3/4 text-2xl rounded border">
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="w-full flex flex-wrap items-center px-4 m-4 font-semibold">
                        <div class="w-full xl:w-1/3">
                            {{ form.description.label_tag }}
                        </div>
                        <div class="w-full xl:w-2/3 text-2xl rounded border align-middle">
                           {{ form.description }}
                        </div>
                    </div>
                </div>
                <div class="flex flex-wrap justify-center">
                    <div class="w-full xl:w-auto px-4 m-4 text-center">
                        <input type="submit" value="Submit and return" name="Submit and return" class="px-4 py-2 rounded border bg-blue-600 border-blue-900 hover:bg-blue-700 hover:border-blue-700 text-center text-white text-3xl font-bold"/>
                    </div>
                    <div class="w-full xl:w-auto px-4 m-4 text-center">
                        <input type="submit" value="Submit and duplicate" name="Submit and duplicate" class="px-4 py-2 rounded border bg-blue-600 border-blue-900 hover:bg-blue-700 hover:border-blue-700 text-center text-white text-3xl font-bold"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
