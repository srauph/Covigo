{% extends "dashboard/card-base.html" %}
{% load tailwind_tags %}
{% load static %}

{% block card %}
    <div class="flex items-center justify-center w-full h-full rounded border bg-red-100 border-red-200 hover:bg-red-200">
        <div class="px-4 py-2">
            <h1 class="font-bold text-2xl text-center">Daily New Cases</h1>
            <h1 class="font-light italic text-md text-center">(past 7 days,QC)</h1>
            <hr class="border-slate-400 my-2">
            <dix class="flex items-center justify-center">
                <img src="{% static 'dashboard/qccasesog.png' %}" alt="Hospitalizations"/>
            </dix>
        </div>
    </div>
{% endblock %}
